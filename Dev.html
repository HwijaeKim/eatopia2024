<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>텍스트 레이아웃</title>
<style>
  /* 컨테이너 스타일 */
  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    width: 300px;
  }

  /* 태그(텍스트 블록) 스타일 */
  .tag {
    background-color: #e8c7e3;
    color: black;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* 아이콘 스타일 */
  .icon {
    width: 30px;
    height: 30px;
    margin: 0 5px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="tag"><strong>XR 글래스로</strong></div>
  <div class="tag"><strong>만나는</strong></div>
  <div class="tag"><strong>유아기</strong></div>
  <div class="tag"><strong>아이들의</strong></div>
  <div class="tag"><img src="star-icon.png" alt="별 아이콘" class="icon"></div> <!-- 아이콘 경로로 대체하세요 -->
  <div class="tag"><strong>식습관</strong></div>
  <div class="tag"><strong>개선</strong></div>
  <div class="tag"><img src="planet-icon.png" alt="행성 아이콘" class="icon"></div> <!-- 아이콘 경로로 대체하세요 -->
</div>

</body>
</html>
