<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>형광펜 애니메이션</title>
<style>
/* 컨테이너 설정 */
.container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px; /* 좌우 여백 조정 */
    background-color: #000; /* 배경색 설정 */
    color: #fff; /* 텍스트 색상 설정 */
    padding: 20px;
}

/* 아이콘 그룹 설정 */
.icon-group {
    display: flex;
    flex-direction: column;
    gap: 10px; /* 아이콘 간 간격 */
}

/* 텍스트 설정 */
.text {
    font-size: 24px;
    line-height: 1.5;
    text-align: center;
}

/* 하이라이트 텍스트 스타일 */
.highlight {
    background-color: #e8c7e3; /* 형광펜 효과 */
    color: black;
    padding: 2px 4px;
    border-radius: 4px;
}
</style>
</head>
<body>

  <div class="container">
    <div class="icon-group left">
        <span class="icon">🌙</span>
        <span class="icon">➕</span>
    </div>
    <p class="text">
        아이와 부모 모두가<br>
        식사 시간을 <span class="highlight">긍정적인 경험</span>으로<br>
        인식할 수 있도록 만든다.
    </p>
    <div class="icon-group right">
        <span class="icon">❤️</span>
        <span class="icon">⚡</span>
    </div>
</div>

</body>
</html>
